apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: superset
spec:
  ingressClassName: nginx
  rules:
    - host: superset.acme.dev.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: superset
                port:
                  number: 8088
