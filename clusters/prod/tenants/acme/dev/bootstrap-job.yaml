apiVersion: batch/v1
kind: Job
metadata:
  name: superset-bootstrap
spec:
  template:
    spec:
      enableServiceLinks: false
      restartPolicy: OnFailure
      initContainers:
        - name: wait-postgres
          image: busybox:1.36
          command: ["sh","-c"]
          args:
            - |
              until nc -z postgres 5432; do echo waiting postgres; sleep 2; done
        - name: wait-redis
          image: busybox:1.36
          command: ["sh","-c"]
          args:
            - |
              until nc -z redis 6379; do echo waiting redis; sleep 2; done
      containers:
        - name: bootstrap
          image: apache/superset:4.0.2
          env:
            - name: SUPERSET_CONFIG_PATH
              value: /app/pythonpath/superset_config.py
            - name: SUPERSET_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: superset-secrets
                  key: SUPERSET_SECRET_KEY
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: superset-secrets
                  key: POSTGRES_PASSWORD
            - name: SQLALCHEMY_DATABASE_URI
              value: postgresql+psycopg2://superset:$(POSTGRES_PASSWORD)@postgres:5432/superset
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: superset-secrets
                  key: ADMIN_PASSWORD
            - name: ADMIN_USERNAME
              value: admin
            - name: ADMIN_EMAIL
              value: admin@acme.local
            - name: SUPERSET_REDIS_HOST
              value: redis
            - name: SUPERSET_REDIS_PORT
              value: "6379"
            - name: SUPERSET_REDIS_DB
              value: "0"
          volumeMounts:
            - name: superset-config
              mountPath: /app/pythonpath/superset_config.py
              subPath: superset_config.py
          command: ["sh","-c"]
          args:
            - |
              set -e
              superset db upgrade
              superset init
              superset fab list-users | grep -q "${ADMIN_USERNAME}" || \
                superset fab create-admin \
                  --username "${ADMIN_USERNAME}" \
                  --firstname Admin \
                  --lastname User \
                  --email "${ADMIN_EMAIL}" \
                  --password "${ADMIN_PASSWORD}"
              echo bootstrap-complete
      volumes:
        - name: superset-config
          configMap:
            name: superset-config
